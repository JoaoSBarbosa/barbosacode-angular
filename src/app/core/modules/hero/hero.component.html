<app-section-base>
  <div
    class="flex flex-col lg:flex-row items-center justify-between gap-8"
    @fadeInDown
  >
    <div class="flex-1 space-y-6">
      <div class="space-y-4">
        <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold text-white">
          Olá, eu sou o João Barbosa<span class="text-galaxy-accent">.</span>
        </h1>

        <h2 class="text-2xl md:text-3xl text-gray-400">
          <span class="typing-text">{{ displayedText }}</span>
          <span class="animate-blink">|</span>
        </h2>
      </div>

      <p class="text-lg text-gray-300 leading-relaxed max-w-2xl">
        Desenvolvedor Full Stack Júnior com foco em Java, Spring, SQL,
        JavaScript e React. Experiência em criação de APIs, microsserviços e
        interfaces modernas. Sempre evoluindo e entregando soluções eficientes.
      </p>
    </div>

    <div class="flex-1 relative flex justify-end">
      <img
        src="assets/images/profile/barbosa.png"
        alt="João Barbosa, desenvolvedor Full Stack Júnior"
        class="w-full max-w-md rounded-lg shadow-xl hover:scale-105 transition-transform duration-300"
      />
    </div>
  </div>

  <!-- Indicador de scroll -->
  <div
    *ngIf="showScrollIndicator"
    class="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce"
  >
    <svg
      class="w-6 h-6 text-galaxy-accent"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M19 14l-7 7m0 0l-7-7m7 7V3"
      ></path>
    </svg>
  </div>
</app-section-base>
