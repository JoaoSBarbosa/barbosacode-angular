<app-section-base title="Educação">
  <div class="timeline">
    <div *ngFor="let edu of educationList" class="timeline-item">
      <div class="timeline-dot"></div>

      <div class="timeline-content">
        <span class="timeline-period">
          {{ edu.startYear }}{{ edu.endYear ? " – " + edu.endYear : "" }}
        </span>

        <h3 class="timeline-title">{{ edu.course }}</h3>
        <p class="timeline-institution">{{ edu.institution }}</p>

        <div class="timeline-tech">
          <span *ngFor="let tech of edu.technologies" class="tech-badge">
            {{ tech }}
          </span>
        </div>
      </div>
    </div>
  </div>
</app-section-base>
